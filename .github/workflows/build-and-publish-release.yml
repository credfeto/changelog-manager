name: .NET Core [Release]

on:
  push:
     branches:
       - 'release/*'
       - 'hotfix/*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0
    - name: Fetch tags and master
      run: |
        git fetch --tags
        echo REF: $GITHUB_REF
        echo SHA: $GITHUB_SHA
        echo GIT_BRANCH=$GITHUB_REF >> $GITHUB_ENV
        git branch --remote
    - name: Determine .net core version
      uses: credfeto/action-dotnet-version-detect@v1.2.0
    - name: Setup .NET Core (Old)
      uses: actions/setup-dotnet@v1.9.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        dotnet-version: 5.0.403
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.9.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Enable dotnet tools
      run: dotnet new tool-manifest
    - name: Install Build Version Tool
      run: dotnet tool install --local FunFair.BuildVersion
    - name: Install Multi-Push Tool
      run: dotnet tool install --local Credfeto.Package.Push
    - name: Install Changelog Tool
      run: dotnet tool install --local Credfeto.Changelog.Cmd
    - if: ${{ secrets.OCTOPUS_DEPLOY_PACKAGE != '' }}
      name: install Octopus Deploy CLI
      uses: OctopusDeploy/install-octocli@v1.1.8
      with:
        version: 7.4.2
    - name: Set Define Build Version
      run: dotnet buildversion --BuildNumber $GITHUB_RUN_NUMBER
    - name: Create Release Notes
      run: dotnet changelog --changelog CHANGELOG.md --extract RELEASE_NOTES.md --version ${{ env.BUILD_VERSION }}
    - id: release-notes
      uses: juliangruber/read-file-action@v1
      with:
        path: RELEASE_NOTES.md
    - name: Build with dotnet
      working-directory: ./src
      run: dotnet build --configuration Release /p:Version=${{ env.BUILD_VERSION }}

    ## NUGET PACKAGES
    - if: ${{ && secrets.NUGET_API_KEY != '' }}
      name: Pack tool
      working-directory: ./src
      run: dotnet pack --configuration Release /p:Version=${{ env.BUILD_VERSION }} --no-restore --output ../dist
      env:
        ReleaseNotes: ${{ steps.release-notes.outputs.content }}
    - if: ${{ && secrets.NUGET_API_KEY != '' }}
      name: Publish Packages to Nuget
      run: dotnet pushpackages -folder dist --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ secrets.NUGET_FEED }}

    ## OCTOPUS PACKAGES
    - if: ${{ secrets.OCTOPUS_DEPLOY_PACKAGE != '' }}
      name: Pack Packages for Octopus
      working-directory: ./src/${{ secrets.OCTOPUS_DEPLOY_PACKAGE }}
      run: dotnet publish --configuration Release /p:Version=${{ env.BUILD_VERSION }}  --no-restore --output ../server-dist
    - if: ${{ secrets.OCTOPUS_DEPLOY_PACKAGE != '' }}
      name: Pack Packages for Octopus
      working-directory: ./src/server-dist
      run: zip -9r ../../${{ secrets.OCTOPUS_DEPLOY_PACKAGE != '' }} .
    - if: ${{ env.OCTOPUS_DEPLOY_PACKAGE != '' }}
      name: Push package to octopus 
      run: octo push --package *.zip  --server="${{ secrets.OCTOPUS_SERVER }}" --apiKey="${{ secrets.OCTOPUS_API_KEY}}" --enableServiceMessages --debug --overwrite-mode=IgnoreIfExists    
    - if: ${{ env.OCTOPUS_DEPLOY_PACKAGE != '' && secrets.OCTOPUS_RELEASE_CHANNEL != '' }}
      name: Deploy 
      run: octo create-release --project=${{ secrets.OCTOPUS_PROJECT }} --version=${{env.BUILD_VERSION}} --channel=${{ secrets.OCTOPUS_RELEASE_CHANNEL }} --package=${{ secrets.OCTOPUS_DEPLOY_PACKAGE }}:${{env.DOWNLOADED_VERSION}} --deployTo=Work --server="${{ secrets.OCTOPUS_SERVER }}" --apiKey="${{ secrets.OCTOPUS_API_KEY}}" --enableServiceMessages --debug

    # Create Github Release      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.1.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.BUILD_VERSION }}
        release_name: Release ${{ env.BUILD_VERSION }}
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
