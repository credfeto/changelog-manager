name: Find branches without PR's

on:
  push:
    branches:
      - "main"
  schedule:
  - cron: "0 0 * * *"

jobs:
  build-matrix:
    runs-on: ubuntu-latest
    steps:
      - id: set-matrix
        run: echo "::set-output name=branches::$(git branch --remote --format='%(refname:short)' | grep -Po 'origin/\K[^.*]*' | grep -vE 'HEAD|main')"
    outputs:
      branches: ${{ steps.set-matrix.outputs.branches }}

  check-branch:
    needs: build-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ${{ fromJson(needs.build-matrix.outputs.branches) }}
    steps:
      # - uses: actions/checkout@v3
      #   with:
      #     fetch-depth: 0
      #     token: ${{ secrets.SOURCE_PUSH_TOKEN }}

      - run: |
          echo 'Found: ${{ matrix.branch }}'
